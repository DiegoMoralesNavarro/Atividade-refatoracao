<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Refatorção</title>

	<link rel="stylesheet" href="dist/css/bootstrap.css">
	<link rel="stylesheet" href="dist/css/style.css">


</head>
<body>


	<div class="container">
		<br>
		<!-- Button trigger modal-primary -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1"> modal primary </button>

		</div>

		<!-- Modal -->
		<div class="modal modal-tema modal-primary fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header ">
		      	<i class="fa fa-check-circle fa-5x" ></i>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h3>New Message</h3>
		        <p>Check you inbox!</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-outline-primary">Back to my work</button>
		        <button type="button" class="btn btn-outline-primary">Go to inbox</button>
		      </div>
		    </div>
		</div>

	</div> 


	<div class="container">
		<br>
		<!-- Button trigger modal-warning -->
		<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#modal2"> modal warning </button>

		</div>

		<!-- Modal -->
		<div class="modal modal-tema modal-warning fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header ">
		      	<i class="fa fa-check-circle fa-5x" ></i>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h3>Are you sure?</h3>
		        <p>Are you sure that you want to delete?</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-outline-warning">Yes delete it!</button>
		        <button type="button" class="btn btn-outline-warning">No delete it!</button>
		      </div>
		    </div>
		</div>

	</div> 


	<div class="container">
		<br>
		<!-- Button trigger modal-info -->
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal3"> modal info </button>

		</div>

		<!-- Modal -->
		<div class="modal modal-tema modal-info fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header ">
		      	<i class="fa fa-check-circle fa-5x" ></i>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h3>Version!</h3>
		        <p>This is a new version 1.0.1</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-outline-info">Back to my work</button>
		        <button type="button" class="btn btn-outline-info">See more details</button>
		      </div>
		    </div>
		</div>

	</div> 


	<div class="container">
		<br>
		<!-- Button trigger modal-danger -->
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal4"> modal danger </button>

		</div>

		<!-- Modal -->
		<div class="modal modal-tema modal-danger fade" id="modal4" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header ">
		      	<i class="fa fa-check-circle fa-5x" ></i>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h3>Attention!</h3>
		        <p>you don't have permission.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-outline-danger">Back to my work</button>
		        <button type="button" class="btn btn-outline-danger">See more details</button>
		      </div>
		    </div>
		</div>

	</div> 






	<script src="https://use.fontawesome.com/1ded9ebb12.js"></script>

	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/tether.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>

</body>
</html>
